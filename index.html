<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon-32x32.png" />
    <title>Fresh 2022 banner</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Syne:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <div class="headerPart1">
        <div class="deliveryContant">
          <img src="images/Layer 156.png" alt="" />
          <span>Free Delivery</span>
          <div class="vl"></div>
          <span>Return Policy</span>
        </div>
        <div class="socialContant">
          <div class="logIn"><span>Login</span></div>
          <div class="socialIcons">
            <span>Follow US</span>
            <img src="images/Vector.png" alt="" />
            <img src="images/Vector (1).png" alt="" />
            <img src="images/Vector (2).png" alt="" />
            <img src="images/Group 6.png" alt="" />
          </div>
        </div>
      </div>
      <div class="headerPart2">
        <div class="headerHeading"><h1>ShopKart</h1></div>
        <div class="headerBags">
          <span>WISHLIST (0)</span> <span>BAG (0)</span>
        </div>
      </div>
    </header>
    <section id="sectionFirst"></section>
    <section id="sectionSecond"></section>
    <section id="contact">
      <div class="contactHeader">
        <div class="headerLine">
          <h1 class="subTitle">Newslleter</h1>
          <p class="bodyText">
            Get news about articles and updates in your inbox.
          </p>
        </div>
        <div class="headerForm">
          <form class="form" action="POST">
            <input class="inputs" type="text" placeholder="NAME" />
            <input class="inputs" type="email" placeholder="EMAIL" />
            <input class="inputs" type="text" placeholder="MESSAGE" />
            <button class="sendButton">SEND</button>
          </form>
        </div>
      </div>
      <div class="h1Title">
        <h1>GET</h1>
        <h1>IN TOUCH</h1>
      </div>
    </section>
    <!-- This code of line belongs to footer of a webpage -->
    <footer id="footer">
      Â© Copyright
      <script>
        document.write(new Date().getFullYear());
      </script>
      All Rights Reserved By SD&nbsp;
    </footer>
  </body>
</html>
